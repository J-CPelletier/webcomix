name: Build

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 0 * * 0


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        uv-version: ["0.9.18"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          # Install a specific version of uv.
          version: ${{ matrix.uv-version }}
      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
      - name: Build
        run: uv build
      - name: Run tests
        run: |
          uv run pytest --cov=webcomix
          uv run mypy . --ignore-missing-imports
      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run coveralls
  supported_comics:
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      matrix:
        python-version: ["3.9"]
        uv-version: ["0.9.18"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          # Install a specific version of uv.
          version: ${{ matrix.uv-version }}
      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
      - name: Build
        run: uv build
      - name: Run tests
        run: |
          uv run pytest -n auto -m "slow" --check-supported-comics
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
        uv-version: ["0.9.18"]
    needs: [build, supported_comics]
    permissions:
      id-token: write
      contents: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          # Install a specific version of uv.
          version: ${{ matrix.uv-version }}
      - name: Install dependencies
        run: |
          uv sync --locked
      - name: Set RELEASE_VERSION
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Build
        run: uv build
      - name: Publish package on PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Publish package on GitHub Releases
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: webcomix ${{ github.ref_name }}
          body: |
              ## Changelog
              * Insert change here
          draft: true
          prerelease: false
          files: |
            ./dist/*.whl
            ./dist/*.tar.gz
